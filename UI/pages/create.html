  <div class="register-page">

    <form>
        <h2>Create Account</h2>
        <div class="input-container">
      
          <input class="input-field" type="text" placeholder="Enter Id" name="id" id="id">
        </div>
      
        <div class="input-container">
       
          <input class="input-field" type="text" placeholder="Enter Email" name="email" id="email">

        </div>

        </div>

        <div class="input-container">

        </div>

        <div class="input-container">
       
          <input class="input-field" type="text" placeholder="Enter Address" name="address" id="address">
        </div>
        
        <div class="input-container">

        </div>

        <div class="input-container">
          <label>Admin</label>
          <input class="input-field" type="radio" name="is_admin" value="Is admin"> 
          <label>Not_Admin</label>
          <input class="input-field" type="radio" name="is_admin" value="Not admin">

        </div>
       
        <button type="submit" class="btn">REGISTER</button>
